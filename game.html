<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game 1</title>
    <style>
        canvas {
            border: 1px black solid;
        }
    </style>
    <script src="woodgame.js"></script>
    <script src="utils.js"></script>
    <script src="ball.js"></script>
    <script src="block.js"></script>
    <script src="paddle.js"></script>
    <script src="level.js"></script>
</head>
<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <hr>
    <label for="id-input-speed"></label>
    <input id="id-input-speed" type="range" name="name" value="1">
</body>
<script>

const loadLevel = function(n) {
    n = n - 1
    let level = levels[n]
    let blocks = []
    for (let i = 0; i < level.length; i++) {
        let p = level[i]
        let b = Block(p)
        blocks.push(b)
    }
    return blocks
}
let blocks = []
const enableDebugMode = function(enable) {
    if (!enable) {
        return
    }
    window.paused = false
    window.addEventListener('keydown', function (event) {
        let k = event.key
        if (k === 'p') {
            // 暂停功能
            window.pasued = !window.pasued
        } else if ('1234567'.includes(k)) {
            // 临时载入关卡功能
            blocks = loadLevel(Number(k))
        }
    })
    // 控制速度
    document.querySelector('#id-input-speed').addEventListener('input', function () {
        let input = event.target
        log('控制速度', event)
        log(input.value)
        window.fps = Number(input.value)
    })
}

const __main = function() {
    enableDebugMode(true)

    let game = Woodgame(30)
    let paddle = Paddle()
    let ball = Ball()
    blocks = loadLevel(1)


    let pasued = false

    game.registerAction('a', function() {
        paddle.moveLeft()
    })
    game.registerAction('d', function() {
        paddle.moveRight()
    })
    game.registerAction('f', function() {
        ball.fire()
    })

    game.update = function() {
        if (window.pasued) {
            return
        }
        ball.move()
        // 判断相撞
        if (paddle.collide(ball)) {
            ball.fantan()
        }
        // 判断 ball 和 blocks 相撞
        for (let i = 0; i < blocks.length; i++) {
            let block = blocks[i]
            if (block.collide(ball)) {
                log('球block相撞')
                block.kill()
                ball.fantan()
            }
        }
    }

    game.draw = function() {
        // draw
        game.drawImage(paddle)
        game.drawImage(ball)
        // draw blocks
        for (let i = 0; i < blocks.length; i++) {
            let block = blocks[i]
            if (block.alive) {
                game.drawImage(block)
            }
        }
    }
}

__main()
</script>
</html>
